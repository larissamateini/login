<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente! <br>
                    Fa√ßa login para acessar sua conta.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <p id="email">
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </label>

                        <input type="email" name="email" id="iemail" class="form" placeholder="insira seu e-mail" required autocomplete="email" minlength="12" maxlength="40">
                    </p>
                    <p id="senha">

                        <label for="isenha">
                            <span class="material-symbols-outlined">
                            lock
                            </span>
                        </label>

                        <input type="password" name="senha" id="isenha" class="form" placeholder="insira sua senha" required autocomplete="current-password" minlength="8" maxlength="30">
                    </p>
                    
                        <input type="submit" value="Entrar" id="entrar" class="submit">
            
                        <a href="#" id="recover" class="submit">Esqueceu sua senha?</a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
